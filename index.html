<head>

    <title>Ondescontos</title>
    <link rel="stylesheet" href="./css/style.css">

    <main>
        <div >

        <section>
        <a href="#" class="eslotes">

    </section>
        <h2>

        <div class="cadastro">
            <input type="text" placeholder="Nome">
        </div>
        <div class="cadastro">
            <input type="text" placeholder="Seu e-mail">
        </div>
        <div>
            <input type="checkbox" name="Informe" id="Informe" checked>
            <label for="Informe">Enviar novidades e ofertas por e-mail</label>
        </div>
        <button class="cadastro">
            <p>
                Me inscrever
            </p>
        </button>
